    // 二叉搜索树
    // insert(key) 向树中插入一个新的键。
    // search(key) 在树中查找一个键，如果节点存在，则返回 true；如果不存在，则返回 false。
    // preOrderTraverse 通过先序遍历方式遍历所有节点。
    // inOrderTraverse 通过中序遍历方式遍历所有节点。
    // postOrderTraverse 通过后序遍历方式遍历所有节点。
    // min 返回树中最小的值 / 键。
    // max 返回树中最大的值 / 键。
    // remove(key) 从树中移除某个键。

    class TreeNode {

        root = null;

        // 节点类
        Node = class {
            constructor(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }
        }

        // insert(key) 插入数据
        insert(key) {
            const newNode = new this.Node(key);

            if (this.root === null) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }

        }

        // 递归 比较节点
        insertNode(root, node) {

            if (node.key < root.key) { // 往左边查找插入

                if (root.left === null) {
                    root.left = node;
                } else {
                    this.insertNode(root.left, node);
                }

            } else { // 往右边查找插入

                if (root.right === null) {
                    root.right = node;
                } else {
                    this.insertNode(root.right, node);
                }

            }

        }

        //树的遍历
        // 先序遍历
        preorderTraversal() {
            const result = [];
            this.preorderTraversalNode(this.root, result)
            return result;
        }

        //给我遍历这个树
        preorderTraversalNode(node, result) {
            if (node === null) return null;
            result.push(node.key)
            this.preorderTraversalNode(node.left, result)
            this.preorderTraversalNode(node.right, result)

        // 中序遍历（左根右 LDR）
        inorderTraversal() {
            const result = [];
            this.inorderTraversalNode(this.root, result)
            return result;
        }


        inorderTraversalNode(node, result) {
            if (node === null) return result;
            this.preorderTraversalNode(node.left, result)
            result.push(node.key);
            this.inorderTraversalNode(node.right, result)
        }


        // 后序遍历（左右根 LRD）
        postorderTraversal() {
            const result = [];
            this.postorderTraversalNode(this.root, result);
            return result;
        }

        postorderTraversalNode(node, result) {

            this.postorderTraversalNode(node.left, result);
            this.postorderTraversalNode(node.right, result);
            result.push(node.key);
        }

        mix() {

            let node = this.root;

            while (node.left !== null) {
                node = node.left;

            }

            return node.key;
        }

        max() {
            if (this.root === null) return null;
            let node = this.root;

            while (node.right !== null) {
                node = node.right;
            }

            return node.key;
        }
